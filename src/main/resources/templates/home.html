<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .welcome {
      text-align: center;
      margin-bottom: 2rem;
    }
    .center-btn {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="welcome">
    <h1>Welcome to the Clothes Warehouse Application</h1>
  </div>
  <form id="goToForm" th:action="@{/login}" method="post">
    <div class="center-btn mb-3">
      <button type="submit" class="btn btn-primary">Login/Register</button>
    </div>
  </form>
</div>
</body>
</html>
